version: 2

models:
  - name: raw_customer
    columns:
      - name: customerid
        tests:
          - unique
          - not_null
          
  - name: raw_order
    columns:
      - name: orderid
        tests:
          - unique
          - not_null
      - name: shipmode
        tests:
          - accepted_values:
              values:
                - "First Class"
                - "Second Class"
                - "Same Day"
                - "Standard Class"
        